<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link href="./styles.css" rel="stylesheet" />
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using Node.js <span id="node-version"></span>, Chromium
    <span id="chrome-version"></span>, and Electron
    <span id="electron-version"></span>.

    <!-- You can also require other files to run in this process -->
    <div master id="contentWrapper">
      <webview
        id="iframeComp"
        src="https://static1.einfomax.co.kr/html/test/test.html"
        preload="preloadwebview.js"
        disablewebsecurity="false"
        useragent="weblink3"
        allowpopups="true"
        webpreferences="nativeWindowOpen=yes, contextIsolation=no"
        style="width: 100%; height: 100%; border-width: 0px"
        nodeIntegration
        nodeintegrationinsubframes
      ></webview>
    </div>
    <script src="./renderer.js"></script>
  </body>
</html>
